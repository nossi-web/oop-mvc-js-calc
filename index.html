<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>OOP JS Calculator</title>
    <meta name="description" content="An Object Oriented Model View Controller Javascript Calculator">
    <meta name="author" content="your-mom">

    <link rel="stylesheet" href="assets/css/style.css?v=1.0">

</head>

<body>

    <main>

        <div id="calculator">

            <input id="display">

            <div id="buttons">

                <div class="flex-grid">
                    <div class="button" data-type="number">7</div>
                    <div class="button" data-type="number">8</div>
                    <div class="button" data-type="number">9</div>
                    <div class="button" data-type="operator">+</div>
                    <div class="button" data-type="manipulator">C</div>
                </div>
                <div class="flex-grid">
                    <div class="button" data-type="number">4</div>
                    <div class="button" data-type="number">5</div>
                    <div class="button" data-type="number">6</div>
                    <div class="button" data-type="operator">-</div>
                    <div class="button" data-type="manipulator">&lt;-</div>
                </div>
                <div class="flex-grid">
                    <div class="button" data-type="number">1</div>
                    <div class="button" data-type="number">2</div>
                    <div class="button" data-type="number">3</div>
                    <div class="button" data-type="operator">*</div>
                    <div class="button" data-type="operator">%</div>
                </div>
                <div class="flex-grid">
                    <div class="button" data-type="number">.</div>
                    <div class="button" data-type="number">0</div>
                    <div class="button" data-type="number">-/+</div>
                    <div class="button" data-type="operator">/</div>
                    <div class="button" data-type="evaluator">=</div>
                </div>

            </div>
            <!-- #buttons-->

        </div>
        <!-- #calculator -->

    </main>

    <script src="app.js"></script>
</body>

</html>
